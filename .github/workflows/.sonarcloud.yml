name: Build
'on':
  push:
    branches:
      - '*'
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Build and analyze
        env:
          GITHUB_TOKEN: 0ec24bf8-94cd-4e79-b1f1-00b50cb4c56c
          SONAR_TOKEN: 811c9a490983734401ba4e491eaefc8bfa7281de
        run: >-
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
          -Dsonar.projectKey=sunilswizy_workflows
          -Dsonar.login=811c9a490983734401ba4e491eaefc8bfa7281de
      
      - name: Trigger API
        if: always()
        env:
          API_URL: http://35.212.119.61/api/updateSonarQubeForNonTeams
        run: |
          REPO_NAME=$(echo "${GITHUB_REPOSITORY}" | cut -d '/' -f 2)
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          GITHUB_USERNAME=$GITHUB_ACTOR
          API_PAYLOAD="{ \"repo_id\": \"$REPO_NAME\", \"branch_name\": \"$BRANCH_NAME\", \"github_username\": \"$GITHUB_USERNAME\" }"
          curl -X POST -H "Content-Type: application/json" -d "$API_PAYLOAD" $API_URL